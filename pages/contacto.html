     <!--Formulario-->


    <main class="formulario contenedor">
        <h1>Contacto</h1>
        <form action="">

        <div>
            <label for="Nombre">Nombre:</label>
            <input type="Nombre" placeholder="Ej: Sabina Leon">
        </div>

        <div>
            <label for="Celular">Celular:</label>
            <input type="Celular" placeholder="154897023" >
        </div>

        <div>
            <label for="Email">Email:</label>
            <input type="Email" placeholder="sabinaleon@gmail.com">
        </div>

        <div>
            <label for="Localidad">Localidad</label>
            <select name="Localidad" id="">Localidad
            <option value="Neuquen">Neuquen</option>
            <option value="Cipolletti">Cipolletti</option>
            <option value="Plottier">Plottier </option>
            </select>
        </div>

        <div>
            <label for="Dejanos un mensaje">Dejanos un mensaje:</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="La torta de mi cumpleanos estaba muy rica"></textarea>
        </div>

        
        <div>
            <input type="submit" value="Enviar formulario" class="boton">
            <input type="reset" value="Limpiar formulario" class="boton">
        </div>
        
        </form>

    </main>
